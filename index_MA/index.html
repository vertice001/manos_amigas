<!DOCTYPE html>

<html>
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>

    <body>
        <div>
            <div class="menu"></div>
            <p class="tittle_index">INICIO</p>
        
            <div class="circle"></div>
            <img class="logo_locate" src="../logo_MA.jfif">
        </div>
        
        <div>
            <div class="tools-bar"></div>
            <div class="icon-container">
                <img src="../default.png" alt="Icono" class="info-icon icono" id="info-icon">
                <div class="info-panel" id="info-panel">
                    <div id="contenedorPerfil">
                        <img id="imagenPerfil" src="../default.png" alt="Foto de perfil">
                </div>

                <script>
                    const infoIcon = document.getElementById('info-icon');
                    const infoPanel = document.getElementById('info-panel');
                
                    infoIcon.addEventListener('click', function() {
                      if (infoPanel.style.display === 'block') {
                        infoPanel.style.display = 'none';
                      } else {
                        infoPanel.style.display = 'block';
                      }
                    });
                  </script>

                  <form action="http://localhost/MA/login_MA.php" method="POST">

                      <div>
                        <h2>Iniciar Sesión</h2>

                        <div class="form-floating mb-3 log_mail">
                            <input type="text" class="form-control dim" id="log_mail" name="log_mail" placeholder="Correo electrónico">
                            <label>Correo electrónico</label>
                        </div>

                        <div class="form-floating mb-3 log_pass">
                            <input type="password" class="form-control dim" id="log_pass" name="log_pass" placeholder="Contraseña">
                            <label>Contraseña</label>
                        </div>

                        <div class="log_button">
                            <button type="button" class="btn btn-primary" id="login_btn" name="login_btn">Iniciar Sesion</button>
                        </div>

                        <div class="reg">
                            <a href="../registro_MA/reg_MA.html"><input type="button" class="btn btn-link">Registrate</button></a>
                        </div>

                        <div class="forget">
                            <button type="button" class="btn btn-link">¿Olvidaste tu contraseña?</button>
                        </div>

                      </div>
                      
                      <input id="photo_profile" name="photo_profile" type="file" accept="image/*">
                </div>
                </div>
            </div>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" id="search-input" onclick="searchBar(event)" placeholder="Buscar...">
            <span class="search-icon" id="search-icon"><i class="fas fa-search"></i></span>
        </div>
    </form>
